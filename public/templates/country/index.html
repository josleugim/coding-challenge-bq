<div class="row">
    <form class="col-lg-12 col-md-12 col-sm-12 card" name="countryForm">
        <fieldset>
            Create or update countries
        </fieldset>
        <div class="form-group">
            <label>Name</label>
            <input ng-model="country.name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label>Code</label>
            <input ng-model="country.code" name="code" placeholder="Code" required>
        </div>
        <div>
            <button ng-show="updateActive" class="btn btn-warning" ng-click="updateCountry()" ng-disabled="countryForm.$invalid">Save</button>
            <button ng-hide="updateActive" class="btn btn-warning" ng-click="newCountry()" ng-disabled="countryForm.$invalid">Create</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2>Tracks list</h2>
        <p>Filter: <input type="text" ng-model="filterCountry"></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12"><a ng-click="orderByModel('name')" href="#">Name</a></div>
    <div class="col-lg-4 col-md-4 col-sm-12"><a ng-click="orderByModel('code')" href="#">Code</a></div>
    <div class="col-lg-4 col-md-4 col-sm-12">Options</div>
</div>
<div ng-repeat="country in countries | orderBy : currentOrder | filter : filterCountry" class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">{{country.name}}</div>
    <div class="col-lg-4 col-md-4 col-sm-12">{{country.code}}</div>
    <div class="col-lg-4 col-md-4 col-sm-12"><button class="btn btn-info" ng-click="loadTrack(country)">Update</button></div>
</div>
