<div class="row">
    <form class="col-lg-12 col-md-12 col-sm-12 card" name="trackForm">
        <fieldset>
            Create or update tracks
        </fieldset>
        <div class="form-group">
            <label>Title</label>
            <input ng-model="track.title" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label>Artista</label>
            <select ng-options="artists.name for artists in artists" ng-model="selectedArtist" name="selectedArtist" id="selectedArtist"></select>
        </div>
        <div>
            <button ng-show="updateActive" class="btn btn-warning" ng-click="updateTrack()" ng-disabled="trackForm.$invalid">Save</button>
            <button ng-hide="updateActive" class="btn btn-warning" ng-click="newTrack()" ng-disabled="trackForm.$invalid">Create</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2>Tracks list</h2>
        <p>Filter: <input type="text" ng-model="filterTitle"></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12"><a ng-click="orderByModel('title')" href="#">Title</a></div>
    <div class="col-lg-4 col-md-4 col-sm-12"><a ng-click="orderByModel('artist')" href="#">Artist</a></div>
    <div class="col-lg-4 col-md-4 col-sm-12">Options</div>
</div>
<div ng-repeat="track in tracks | orderBy : currentOrder | filter : filterTitle" class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">{{track.title}}</div>
    <div class="col-lg-4 col-md-4 col-sm-12">{{track.artist}}</div>
    <div class="col-lg-4 col-md-4 col-sm-12"><button class="btn btn-info" ng-click="loadTrack(track)">Update</button></div>
</div>
